<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/server">

            <h1 class="heading">Survey Form:</h1>
            <hr>
            <div >
                <h3 class="field_head">Customer Name</h3>
                <div class="customer_info">
                    <div class="first">
                        <div class="f_name">
                            <input type="text" class="first_name" name="firstName">
                        </div>
                        <div class="f_help">
                            Enter Your First Name
                        </div>
                    </div>
                        <div class="last">
                            <div class="l_name">
                                <input type="text" class="last_name" name="lastName">
                            </div>
                            <div class="l_help">
                                Enter Your Last Name
                            </div>
                        </div>
                       </div> 
                    </div>
    
                    
                            <h3 class="field_head">Address</h3>
                            <input type="text" class="address_1" name="streetAddress">
                            <p class="add_help_1">Street Address</p>
                            <input type="text" class="address_2" name="streetAddress2">
                            <p class="add_help_2">Street Address Line 2</p>
                           <br>
                            
                           <div class="address3">
    
                               <div class="address4">
                                <div>
                                    <input type="text" class="city add_help_city" name="city"><br>
                                
                                    &nbsp;&nbsp;&nbsp;City
                                </div>
                           </div>
                           
                           <div class="address4">
                            <div>
                                <input type="text" class="state" name="state"><br>
                            
                                &nbsp;&nbsp;&nbsp;State
                            </div>
                       </div>
                       <div class="address4">
                        <div>
                            <input type="text" class="zip" name="zip"><br>
                        
                           &nbsp;&nbsp;&nbsp;zip
                        </div>
                   </div>
    
                   <div class="address4">
                    <div>
                        <select name="country" class="country" style="height: 2rem;  border-radius: 0.5rem;">

                            <option value="America" class="country" style="height: 2rem; border-radius: 0.5rem;">America</option>
                            <option value="China" class="country" style="height: 2rem; border-radius: 0.5rem;">China</option>
                          </select><br>      
                       select country
                    </div>
               </div>
    
              
                       </div>

                            <div class="con2">
                                <input type="email" class="email" name="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email
                            </div>
                       </div>
    
                       <h3 class="field_head">Personal Details</h3>
                       <div class="personal">
                        <label class="form-control" for="male">
                            <input type="radio" name="sex" id="male" value="male" />

                          </label><br>

                            <input type="radio" name="sex" id="female" value="female"/>

             </div>

                         <input type="radio" name="rating5" id="rate13" value="bad" />
